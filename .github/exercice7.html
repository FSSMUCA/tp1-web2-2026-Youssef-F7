  <body>
    <h1>Exercice 7</h1>
     <h1> Calculatrice de cercle</h1>
      <div id="rayon"></div>
      <div id="perimetre"></div>
      <div id="surface"></div>

    <script>
     const PI = Math.PI;
     let rayon = prompt("entrer un rayon du cercle :");
     let perimetre = 2 * PI * rayon ;
     let surface = PI * rayon * rayon ;
     document.getElementById("rayon").innerText = "rayon : " + rayon + " cm" ;
     document.getElementById("perimetre").innerText = "perimetre : " + perimetre.toFixed(2) + " cm";
     document.getElementById("surface").innerText= "surface : " + surface.toFixed(2) + " cmÂ²" ; 
     
    </script>
  </body>
